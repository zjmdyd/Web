<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.box {width: 200px; background: #eee; display: flex; height: 50px;}
	.box1 {width: 80px; background: #f00; height: 20px; flex-shrink: 2}
	.box2 {width: 160px; background: #ff0; height: 20px; flex-shrink: 1}

	/*收缩比例：默认值是1*/
	/*	加权总和
		超出的空间:200-(80+160)=40;
		加权总和:80*2+160*1=320;
		.box1被移除的空间:80*2/320*40=20;
		.box1的最终宽度:80-20=60;

		.box2被移除的空间:160*1/320*40=20;
		.box2的最终宽度:160-20=140;
	*/
</style>
</head>
<body>
	<div class="box">
		<div class="box1">第一个段落</div>
		<div class="box2">第二个段落</div>
	</div>
</body>
</html>
