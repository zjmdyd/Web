<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 300px;
			height: 100px;
			background: #0f0;
			display: flex;
			margin: 16px;
			border: black 1px solid;
		}

		.box1 {
			width: 80px;
			background: #f00;
			flex-grow: 0
		}

		.box2 {
			width: 160px;
			background: #ff0;
			flex-grow: 1
		}

		.box3 {
			width: 80px;
			background: #f00;
			/* flex-grow: 1 */
		}

		.box4 {
			width: 160px;
			background: #ff0;
			/* flex-grow: 1 */
		}

		/*扩展比例:默认为0,不扩展*/
		/*以1:1的比例来分配剩余空间*/
	</style>
</head>

<body>
	<div class="box">
		<div class="box1">第一个段落</div>
		<div class="box2">第二个段落</div>
	</div>
	<div class="box">
		<div class="box3">第一个段落</div>
		<div class="box4">第二个段落</div>
	</div>
</body>

</html>
