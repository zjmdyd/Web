<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
		}

		.left {
			width: 100px;
			background: #f00;
			float: left;
			height: 100%
		}

		.center {
			background: #0f0;
			overflow: hidden;
			height: 100%;
		}

		.right {
			width: 100px;
			background: #00f;
			height: 100%;
			float: right;
		}
	</style>
</head>

<body>
	<div class="left">left</div>
	<div class="right">right</div>
	<div class="center">center</div>
</body>

</html>
