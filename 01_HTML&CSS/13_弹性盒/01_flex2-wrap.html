<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			border: 1px #f00 solid;
			display: flex;
			width: 150px;
			/* 换行 反着 */
			flex-wrap: wrap-reverse;
		}

		/*默认值:no-wrap*/
		/*特点2:当父元素宽度不够，flex-wrap: nowrap会按照父元素的宽度压缩子元素的宽度*/
		section {
			width: 50px;
			height: 50px;
			border: 1px #000 solid;
		}
	</style>
</head>

<body>
	<div class="box">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
	</div>
</body>

</html>
