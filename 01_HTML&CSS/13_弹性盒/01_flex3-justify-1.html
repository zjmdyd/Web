<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		/*手动计算平分中间空白区域*/
		.box {
			border: 1px #f00 solid;
			overflow: hidden;
			/* 62-2*4 = 54; (2为左右边框的占据的宽度)  54/3=8 为margin的值 */
			width: 262px;
		}

		section {
			width: 50px;
			height: 50px;
			border: 1px #000 solid;
			
			float: left;
			margin-right: 18px;
		}

		section:last-child {
			margin-right: 0;
		}
	</style>
</head>

<body>
	<div class="box">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
	</div>
</body>

</html>
