<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	div {text-align: center; line-height: 100px;}
		.box1 {width: 100px; height: 200px; background: #f00; position: absolute; left: 30px; top: 30px; z-index: 1;}
		.box2 {width: 200px; height: 200px; background: #0f0; position: relative; left: 50px; top: 50px; z-index: -1;}
		.box3 {width: 300px; height: 300px; background: #00f; z-index: 100px;}
		/*z-index只能和position一起用才会有效果，单独用z-index不起作用*/
	</style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
<div class="box3">box3</div>
</body>
</html>
