<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	* {margin: 0px; padding: 0px;}
		/* position:relative这个属性是没有脱离文档流的，所以元素本身所占的位置会保留。 */
		.box {width: 100px; height: 100px; background: #f00; position: relative; left: 50px; top: 50px;}
		.box2 {background: #0ff}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2">永和九年，岁在癸丑，暮春之初，会于会稽山阴之兰亭，修禊事也。群贤毕至，少长咸集</div>
</body>
</html>
