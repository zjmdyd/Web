<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		span {width: 300px; height: 100px; background: #f00; display: block;}
		/* 行内元素 --> 块元素 <span>元素的display默认值是inline把display值设成block就变成块元素*/
		a {width: 300px; height: 100px; background: #ff0; float: left;}
		/* 添加float属性后就相当于默认添加了display:block */
	</style>
</head>
<body>
	<span>北京欢迎你</span>
	<span>北京欢迎你</span>
	<a href="#">北京欢迎你</a>
	<a href="#">北京欢迎你</a>
	<a href="#">北京欢迎你</a>
</body>
</html>
